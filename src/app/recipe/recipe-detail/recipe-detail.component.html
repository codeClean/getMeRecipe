<div class="row">
  <div class="col col-xs-12">
    <img width="200px" src="{{recipeWasSelected.imagePath}}" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col col-xs-12">
    <h1>{{recipeWasSelected.name}} </h1>
  </div>
</div>
<div class="row">
  <div class="col col-xs-12">
    <div class="btn-group " appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" >
        Manage Recipe <span class="caret"></span>
      </button>
      <app-alert-modal [type] = "'notify'" [message] = "notificationMessage" *ngIf="notificationMessage" ></app-alert-modal>
      <ul class="dropdown-menu" >
          <li><a (click)="sendToShopping()" style="cursor: pointer">To Shopping List</a></li>
         <li><a (click)="editRecipe()" style="cursor: pointer">Edit Recipe</a></li> 
          <li><a style="cursor: pointer" (click)="onDelete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col col-xs-12">
    {{recipeWasSelected.description}}
  </div>
</div>
<div class="row">
  <div class="col col-xs-12"> 
    <ul class="list-group">
     <li class="list-group-item" *ngFor="let item of recipeWasSelected.ingredients">
          {{item.name}} - {{item.amount}}
      </li>  
    </ul>
    
  </div>
</div>
